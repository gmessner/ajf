
sample-wizard.title=Sample Wizard
sample-wizard.bitmap=SampleWizard.gif

overview.type=text-label
overview.label=\
	This installation wizard will guide you thru the steps \
	required to install the setup a cluster of computers.\n\n\
	\
	You wil be asked to provide:\n\n\
	* the name of the controlling computer and the names of each node \
	that will join the cluster\n\
	* connection types for the cluster\n\
	* transport configuration information \
			for the cluster <i>(if applicable)\n\n\
	\
	Once information is entered, the cluster will be initialized.


